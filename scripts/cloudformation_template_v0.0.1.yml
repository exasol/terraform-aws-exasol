    Default: 0
    Description: A standby node can automatically replace a failed node
    Type: Number
  DBNodeCount:
    Default: 3
    Description: Number of database nodes that store data and process queries (min:1,
      max:64)
    MaxValue: 64
    MinValue: 1
    Type: Number
